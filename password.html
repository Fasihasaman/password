<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
</head>
<body>
    <input type="password" name="" id="password">
    <button>show</button>
<h1></h1>
    <script>
        const showbtn=document.querySelector('#password')
        const show=document.querySelector('button')
        show.addEventListener('click',()=>{
                if(show.textContent=='show'){

            showbtn.setAttribute('type','text')
            document.querySelector('h1').textContent='button has clicked'
            show.style.backgroundColor='green'
            show.textContent='hide'
           }
           
           else{
               showbtn.setAttribute('type','password')
               show.textContent='show'
               
            }
        })
    </script>
</body>
</html>
